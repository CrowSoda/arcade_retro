name: g20_demo
description: "G20 RF Detection Platform - Desktop Client"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.0
  riverpod_annotation: ^2.3.0

  # Networking & Protocols
  grpc: ^3.2.0
  protobuf: ^3.1.0
  web_socket_channel: ^2.4.0

  # Charts & Visualization
  fl_chart: ^0.66.0
  
  # Maps - Flutter Map with Vector Tiles + PMTiles (supports Windows)
  flutter_map: ^7.0.0
  vector_map_tiles: ^8.0.0
  vector_map_tiles_pmtiles: ^1.5.0
  latlong2: ^0.9.0
  
  # DSP / FFT
  fftea: ^1.0.0
  
  # Code Generation
  freezed_annotation: ^2.4.0
  json_annotation: ^4.8.0

  # Utilities
  logger: ^2.0.0
  shared_preferences: ^2.2.0
  path_provider: ^2.1.0
  path: ^1.9.0
  file_picker: ^6.1.0
  yaml: ^3.1.2

  # Navigation
  go_router: ^12.0.0

  # UI Components
  cupertino_icons: ^1.0.8
  
  # Video playback for H.264 streaming (hardware accelerated)
  media_kit: ^1.1.10+1
  media_kit_video: ^1.2.4
  media_kit_libs_video: ^1.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  
  # Code Generation
  build_runner: ^2.4.0
  freezed: ^2.4.0
  json_serializable: ^6.7.0
  riverpod_generator: ^2.3.0

flutter:
  uses-material-design: true
