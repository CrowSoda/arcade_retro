# G20 CI/CD Pipeline
# Runs tests on push and pull requests

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # ==============================================================
  # Backend Python Tests
  # ==============================================================
  backend-tests:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Ruff linter
        run: |
          pip install ruff
          ruff check . --output-format=github

      - name: Run tests with coverage
        run: |
          python -m pytest tests/ \
            --cov=. \
            --cov-report=xml \
            --cov-report=term-missing \
            --cov-fail-under=25 \
            --junitxml=junit.xml \
            -o junit_family=legacy \
            -v --tb=short

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: backend/coverage.xml
          flags: backend
          fail_ci_if_error: false

      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: backend/junit.xml
          report_type: test_results
          fail_ci_if_error: false

  # ==============================================================
  # Flutter Tests (Dart)
  # ==============================================================
  flutter-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.0'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Run Dart analyzer
        run: dart analyze lib/ --no-fatal-warnings

      - name: Run Flutter tests
        run: flutter test --coverage || true  # Don't fail if no tests yet

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage/lcov.info
          flags: flutter
          fail_ci_if_error: false

  # ==============================================================
  # Build Check (ensures code compiles)
  # ==============================================================
  build-check:
    runs-on: ubuntu-latest
    needs: [backend-tests, flutter-tests]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.0'
          channel: 'stable'

      - name: Build Linux (check compilation)
        run: |
          flutter pub get
          flutter build linux --release || echo "Linux build requires additional deps"
