[pytest]
# G20 Backend Test Configuration

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Coverage settings
addopts =
    -v
    --tb=short
    --strict-markers
    -ra

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    hardware: marks tests that require hardware (SDR, GPU)
    integration: marks integration tests
    smoke: marks smoke tests (quick sanity checks)

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Minimum coverage threshold (roadmap target: 70%)
# Run with: pytest --cov=. --cov-fail-under=70
